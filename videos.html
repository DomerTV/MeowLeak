<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowLeak</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center; /* Центрируем заголовок */
            width: 100%;
        }
        .menu-button {
            background-color: #444;
            padding: 10px 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #555;
        }
        /* Контейнер для кнопок, чтобы они оставались в одном ряду */
        .menu-buttons {
            display: flex;
            gap: 10px;
        }
        .video-container {
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center; /* Центрируем видео и описание */
        }
        .video-container video,
        .video-container iframe {
            width: 700px;
            max-width: 100%;
            border-radius: 10px;
            background-color: #000;
        }
        .video-description {
            font-size: 16px;
            color: #ccc;
            background-color: #444;
            border-radius: 8px;
            padding: 15px;
            width: 400px;
            text-align: center;
            margin-top: 20px; /* Добавим отступ сверху для отделения от видео */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #aaa;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        /* Добавляем отступ снизу для блока с эпизодами */
        .video-description {
            margin-bottom: 50px;
        }
    </style>
</head>
