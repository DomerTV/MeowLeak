<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки - MeowLeak</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        .menu-button {
            background-color: #444;
            padding: 10px 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #555;
        }
        .link-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .link-list a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .link-list a:hover {
            color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #aaa;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MeowLeak">
        <h1>MeowLeak</h1>
        <div>
            <button class="menu-button" onclick="location.href='index.html'">Главная</button>
            <button class="menu-button" onclick="location.href='videos.html'">Видео</button>
        </div>
    </header>

    <main>
        <div class="link-list">
            <a href="video1.html">Видео 1: Название видео</a>
            <a href="video2.html">Видео 2: Название видео</a>
            <a href="video3.html">Видео 3: Название видео</a>
            <a href="video4.html">Видео 4: Название видео</a>
            <a href="video5.html">Видео 5: Название видео</a>
        </div>
    </main>

    <footer>
        &copy; 2024 DomerTV MeowLeak.
    </footer>
</body>
</html>
